name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          brew update
          brew install cmake ninja zlib c-blosc tbb boost imath openexr jemalloc
          brew install --cask cuda || echo "CUDA toolkit cask is unavailable on GitHub-hosted macOS runners; use a self-hosted runner if CUDA is required."

      - name: Export CUDA environment
        shell: bash
        run: |
          if [ -d "/usr/local/cuda" ]; then
            echo "CUDA_HOME=/usr/local/cuda" >> "$GITHUB_ENV"
            echo "CUDA_PATH=/usr/local/cuda" >> "$GITHUB_ENV"
            echo "/usr/local/cuda/bin" >> "$GITHUB_PATH"
            nvcc --version
          else
            echo "CUDA toolkit directory /usr/local/cuda not found; ensure CUDA is available on the runner." >&2
          fi

      - name: Configure with CMake
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build
        run: cmake --build build
        shell: bash
